<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <title>Lo-Fi Lullabies</title>
  </head>
  <body>
    <div class="heading">
      <span class="fast-flicker"><span>Lo-Fi</span> Lullabies</span>
    </div>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="music/Blue Boi.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/covers/Blue Boi.jpg" alt="album-cover" id="cover" />
      </div>
      <div class="navigation">
        <button class="action-btn" id="prev">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="action-btn action-btn-big" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f663e85456.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
